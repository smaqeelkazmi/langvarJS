<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo - LangVarJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="development/main.js"></script>
</head>
<body>
    <h1>hello
        <span lv="LANGVAR"></span>
        <span lv="VAR">This is good value</span>
    </h1>
    <p lv-module="INIT">hello
        <a href="#">{LANGVAR} & {VAR}</a>
    </p>

    <script>
        var vr = {
            LANGVAR : "World...",
        };
        const lvn = new LangVar(vr);
        lvn.module('INIT', {
            LANGVAR: "Before updated module",
            VAR: ''
        });

        function update() {
            lvn.update({
                LANGVAR : 'World... is now on next',
                VAR: 'VAR updated...............'
            });
            lvn.update('INIT', {
                VAR: 'asd',
                LANGVAR: "After module updated",
            })
        }

         $('a').click(function() {
            update();
        })
    </script>
</body>
</html>
