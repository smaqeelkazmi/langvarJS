<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo - LangVarJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>hello <span lv="LANGVAR"></span></h1>
    <p lv-module="INIT">hello
        <a href="#" onclick="alert('hhh')">%WORLD%</a>
    </p>

    <script>
        var vr = {
            LANGVAR : "World...",
        };
        const lvn = new LangVar(vr);
        lvn.module('INIT', {
            WORLD: "world in module"
        });
    </script>
</body>
</html>
