<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo - LangVarJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="development/main.js"></script>
</head>
<body>
    <h1>hello
        <span lv="LANGVAR"></span>
        <span lv="VAR"></span>
    </h1>
    <p lv-module="INIT">hello
        <a href="#" onclick="update();">%LANGVAR%</a>
    </p>

    <script>
        var vr = {
            LANGVAR : "World...",
            VAR : "and dummy variable"
        };
        const lvn = new LangVar(vr);
        lvn.module('INIT', {
            LANGVAR: "Before updated module"
        });

        function update() {
            lvn.update({
                LANGVAR : 'World... is now on next'
            });
            lvn.update('INIT', {
                LANGVAR: "After module updated"
            })
        }
    </script>
</body>
</html>
